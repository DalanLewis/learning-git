<!DOCTYPE html>
<html>
	<body>
		<h1>
		Intro to Git
		</h1>
		<h2>
		Terms and Definitions
		</h2>
	<dl>
		<dt>git add</dt>
			<dd>prepares a change to be committed</dd>
		<dt>git commit</dt>
			<dd>creates a uniquely identified branch of changes (locally)</dd>
		<dt>git push</dt>
			<dd>sends commits in branch to server.</dd>
		<dt>merge</dt>
			<dd>combines new commits from one branch into another</dd>
		<dt>git clone</dt>
			<dd>downloads an entire remote depository</dd>
	</dl>
	</body>
</html>
